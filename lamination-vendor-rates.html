    <header class="d-flex">
      <figure class="my-0">
        <img src="images/Screenshot 2023-07-08 153256.png" alt="" />
      </figure>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn bg-warning rounded-0 border"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        +
      </button>

      <!-- Modal -->
      <div
        class="modal fade modalVendor"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Data</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closedVendor1"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="dateInput"
                  class="form-control"
                  placeholder="DATE"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <input
                  type="text"
                  id="vendorInput"
                  class="form-control"
                  placeholder="Vendor"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="processInput"
                  class="form-control"
                  placeholder="PROCESS"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <input
                  type="text"
                  id="materialInput"
                  class="form-control"
                  placeholder="MATERIAL"  
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="rateInput"
                  class="form-control"
                  placeholder="RATE"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <input
                  type="text"
                  id="notesInput"
                  class="form-control"
                  placeholder="NOTES"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closedVendor2"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveVendor()"
                id="editVendor"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row bg-dark text-white offset-7 me-0 pt-1 mx-auto px-3 pe-5">
        <h5 class="pt-2">Total Records: <span id="vendorCount"></span></h5>
      </div>

    <div class="container-fluid px-0">
