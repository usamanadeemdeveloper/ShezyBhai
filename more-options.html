    <header>
      <button
        class="btn text-center rounded-0 text-white bg-dark px-5 fw-bolder"
      >
        MORE OPTIONS
      </button>
    </header>
    <div class="container-fluid px-0 mt-5 border-bottom border-3 border-dark">
      <div class="row">
        <div class="col-2">
          <button class="btn bg-warning rounded-0 px-5">LAMINATION</button>
        </div>
        <div class="col-2 offset-1 pe-0">
          <button class="btn bg-warning rounded-0 px-5 rounded-end">
            VENDORS
          </button>
        </div>
        <div class="col-3 ps-0">
          <button class="btn bg-warning rounded-0 px-5 rounded-end">
            VENDOR RATES
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-2 px-0">
      <div class="row">
        <div class="col-4 btn-group">
          <button class="bg-dark text-white col-6">SELECT VENDOR</button>
          <select class="form-select form-select-sm text-center" id="vendors"></select>
        </div>
        <div class="col-3">
            <input class="text-center bg-white border-1 border border-dark col-12" id="rate">
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-4 btn-group">
          <button class="bg-dark text-white col-6">SELECT PROCESS</button>
          <select class="form-select form-select-sm text-center" id="process"></select>
        </div>
        <div class="col-3 btn-group">
            <button class="bg-dark text-white col-6 fs-6">SELECT MATERIAL TYPE</button>
            <select class="form-select form-select-sm text-center" id="material"></select>
          </div>
      </div>
      <div class="row mt-1">
        <div class="col-4 btn-group">
          <button class="bg-dark text-white col-6">ENTER WIDTH (INCHES)</button>
          <input class="text-center col-6" readonly id="width" value="18.00"/>
        </div>
        <div class="col-3 btn-group">
            <button class="bg-dark text-white col-6 fs-6">ENTER HEIGHT (INCHES)</button>
            <input class="text-center col-6" readonly id="height" value="12.00"/>
          </div>
      </div>
      <div class="row mt-1">
        <div class="col-4 btn-group">
          <button class="bg-dark text-white col-6">LAMINATION SIDE OPTIONS</button>
          <select class="form-select form-select-sm text-center" id="laminationOptions"></select>
        </div>
        <div class="col-3 btn-group">
            <button class="fw-bolder col-6 fs-6">PRINT AREA (SQ/FT)</button>
            <input class="text-center col-6" readonly id="printArea" value="1.50"/>
          </div>
      </div>
    </div>
    <script src="assets/moreOptionsScript.js"></script>
