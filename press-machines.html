    <header class="d-flex">
      <figure class="my-0">
        <img src="images/Screenshot 2023-07-07 210754.png" alt="" />
      </figure>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn bg-info rounded-0 border-bottom border-info border-3 mb-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        +
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Data</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closed1"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="pressInput"
                  class="form-control"
                  placeholder="PRESS MACHINE"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <input
                  type="text"
                  id="ctpInput"
                  class="form-control"
                  placeholder="CTP RATE"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="impressionsInput"
                  class="form-control"
                  placeholder="IMPRESSIONS(PRESS)"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <input
                  type="text"
                  id="size1Input"
                  class="form-control"
                  placeholder='SIZE: 17" x 24"'
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="size2Input"
                  class="form-control"
                  placeholder='SIZE: 23" x 36"'
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <input
                  type="text"
                  id="size3Input"
                  class="form-control"
                  placeholder='SIZE: 25" x 36"'
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="size4Input"
                  class="form-control"
                  placeholder='SIZE: 18" x 23"'
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <input
                  type="text"
                  id="size5Input"
                  class="form-control"
                  placeholder='SIZE: 8.5" x 12"'
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="size6Input"
                  class="form-control"
                  placeholder='SIZE: 20" x 30"'
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-danger"
                onclick="addColumnToRows()"
              >
                Add Column
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closed2"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveMachines()"
                id="editMode"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <figure class="row offset-5 me-0">
        <img src="images/Screenshot 2023-07-07 210859.png" alt="" />
      </figure>
    </header>
    <div class="container-fluid px-0">
      <table class="table table-bordered table-responsive">
        <thead></thead>
        <tbody id="availableMachines"></tbody>
      </table>
      <ul class="pagination justify-content-center" id="paginationMachines">
        <li class="page-item">
          <a class="page-link" href="#" id="previousLink">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" id="nextLink">Next</a>
